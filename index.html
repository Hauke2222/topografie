<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="base.css" rel="stylesheet" />
        <title>Document</title>
    </head>

    <body>
        <h2 id="question">Click on -</h2>

        <div id="container" class="container">
            <div class="controls">
                <select id="svgSelect">
                    <option value="africa.svg">Africa</option>
                    <option value="asia.svg">Asia</option>
                    <option value="europe.svg">Europe</option>
                    <option value="southAmerica.svg">South America</option>
                    <option value="northAmerica.svg">North America</option>
                    <option value="middleEast.svg">Middle East</option>
                    <option value="oceania.svg">Oceania</option>
                    <option value="world.svg">World</option>
                </select>
            </div>
        </div>
        <div class="move-controls">
            <button class="icon" id="up-button">&uarr;</button>
            <button class="icon" id="down-button">&darr;</button>
            <button class="icon" id="left-button">&larr;</button>
            <button class="icon" id="right-button">&rarr;</button>
            <button id="zoom-in-button">zoom in</button>
            <button id="zoom-out-button">zoom out</button>
        </div>

        <p id="auto-next"></p>
        <button id="next">next</button>
        <script type="module" src="main.js"></script>
    </body>
</html>
